{% extends 'layout/sample2.html' %}
{% load static %}

{% block sample2content %}
<div>
  <table class="table table-hover ">
      <thead>
          <tr>
              <th>データ取得日時</th>
              <th>貯水槽番号</th>
              <th>貯水槽の場所</th>
              <th>現在の散水状況</th>
          </tr>
      </thead>
      <tbody>
        {% for data in datas %}
          <tr>
              <td>{{ data.date }}</td>
              <td>{{ data.RaspberryPi_ID}}</td>
              <td>{{ data.RaspberryPi_point}}</td>
              <td>
                {% if data.is_water_out %}
                ON
                {% else %}
                OFF
                {% endif %}
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>
<div class="buttons">
  <input class="btn btn-outline-secondary btn-lg" type="button" value="戻る" onClick="javascript:history.go(-1);">
</div>
{% endblock %}
